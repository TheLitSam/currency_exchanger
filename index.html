<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Exchanger</title>
</head>
<body>
    <div class="container">
        <h1>Currency Exchanger</h1>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <div class="drop-down">
                <div class="from">
                    <p>From</p>
                    <div class="select-section">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="" srcset="" id="fromImg">
                        <select name="from" id=""></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="exgImg"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-section">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="" srcset="" id="toImg">
                        <select name="to" id=""></select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 84INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
